<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction history</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="LoadTransactions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-body-secondary sticky-top ">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="../assert/logo.png" alt="Card" width="30" height="30">
                 Card
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./accountCreate.html">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./withdraw.html">Withdraw</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./deposit.html">Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <!-- Filters -->
      <div class="row mx-4 p-0">
        <div class="col-12 text-end p-0">
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterDeposit"
              value="deposit"
              checked
            />
            <label class="form-check-label" for="filterDeposit"
              >Deposit</label
            >
          </div>
          <div class="form-check form-check-inline me-0 ms-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="filterWithdraw"
              value="withdraw"
              checked
            />
            <label class="form-check-label" for="filterWithdraw"
              >Withdrawal</label
            >
          </div>

        </div>
      </div>    
        <table id="transactionsTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Transaction Number</th>
                    <th>Transaction Type</th>
                    <th>Transaction Amount</th>
                    <th>Transaction Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="../js/transaction.js"></script>
